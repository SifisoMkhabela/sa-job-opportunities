<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Jobs - SA Job Opportunities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .job-card {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">All Job Opportunities</h1>
    <div id="jobsContainer">
      <p>Loading jobs...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:dd179c0f4c91bfa124ec9c",
      measurementId: "G-ZT87HWK6XD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Escape HTML to avoid XSS
    function escapeHtml(text) {
      if (!text) return '';
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      try {
        const d = new Date(dateStr);
        return d.toLocaleDateString('en-ZA', { year:'numeric', month:'short', day:'numeric' });
      } catch {
        return 'N/A';
      }
    }

    async function loadAllJobs() {
      const container = document.getElementById('jobsContainer');
      container.innerHTML = '';

      try {
        const snapshot = await db.collection('jobs').orderBy('deadline', 'desc').get();

        if (snapshot.empty) {
          container.innerHTML = '<p>No jobs available.</p>';
          return;
        }

        snapshot.forEach(doc => {
          const job = doc.data();

          const jobHtml = `
            <article class="job-card" role="article" aria-label="Job: ${escapeHtml(job.title || 'No Title')} at ${escapeHtml(job.company || '')}">
              <h2>${escapeHtml(job.title || 'No Title')}</h2>
              <h5 class="text-muted">${escapeHtml(job.company || '')}</h5>
              <p><strong>Type:</strong> ${escapeHtml(job.type || 'N/A')}</p>
              <p><strong>Category:</strong> ${escapeHtml(job.category || 'N/A')}</p>
              <p><strong>Deadline:</strong> ${formatDate(job.deadline)}</p>
              <p><strong>Description:</strong></p>
              <p>${escapeHtml(job.description || 'No description available.')}</p>
              <a href="jobs.html?jobId=${encodeURIComponent(doc.id)}" class="btn btn-outline-primary">Read More</a>
            </article>
          `;

          container.insertAdjacentHTML('beforeend', jobHtml);
        });
      } catch (err) {
        container.innerHTML = `<p>Error loading jobs: ${escapeHtml(err.message)}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadAllJobs);
  </script>
</body>
</html>
