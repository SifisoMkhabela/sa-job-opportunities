<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Description - SA Job Opportunities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .highlight {
      border: 2px solid #007bff;
      background-color: #e9f5ff;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <button onclick="window.history.back()" class="btn btn-secondary mb-3">‚Üê Back to Jobs</button>

    <section id="jobDetails" class="mb-5">
      <h2 id="title">Loading...</h2>
      <h5 id="company" class="text-muted"></h5>
      <p><strong>Type:</strong> <span id="type"></span></p>
      <p><strong>Category:</strong> <span id="category"></span></p>
      <p><strong>Deadline:</strong> <span id="deadline"></span></p>
      <p><strong>Description:</strong></p>
      <p id="description"></p>
      <a id="applyLink" href="#" target="_blank" rel="noopener" class="btn btn-primary">Apply Now</a>
    </section>

    <hr />
    <h3>Other Available Jobs</h3>
    <div id="otherJobs" class="row g-3"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:dd179c0f4c91bfa124ec9c",
      measurementId: "G-ZT87HWK6XD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Helper to get URL param
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      if (!text) return '';
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    async function loadJobDetails(jobId) {
      try {
        const docRef = db.collection('jobs').doc(jobId);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          document.getElementById('jobDetails').innerHTML = '<p>Job not found.</p>';
          return;
        }

        const job = docSnap.data();

        document.getElementById('title').textContent = job.title || 'No Title';
        document.getElementById('company').textContent = job.company || '';
        document.getElementById('type').textContent = job.type || 'N/A';
        document.getElementById('category').textContent = job.category || 'N/A';

        if (job.deadline) {
          const d = new Date(job.deadline);
          document.getElementById('deadline').textContent = d.toLocaleDateString('en-ZA', { year:'numeric', month:'short', day:'numeric' });
        } else {
          document.getElementById('deadline').textContent = 'N/A';
        }

        // Description: allow HTML or plain text?
        // To be safe, escape HTML
        document.getElementById('description').innerHTML = escapeHtml(job.description || 'No description available.');

        // Apply Link
        const applyLinkEl = document.getElementById('applyLink');
        if (job.link) {
          applyLinkEl.href = job.link;
          applyLinkEl.style.display = 'inline-block';
        } else {
          applyLinkEl.style.display = 'none';
        }
      } catch (err) {
        document.getElementById('jobDetails').innerHTML = `<p>Error loading job: ${err.message}</p>`;
      }
    }

    async function loadOtherJobs(currentJobId) {
      try {
        const otherJobsContainer = document.getElementById('otherJobs');
        otherJobsContainer.innerHTML = '<p>Loading other jobs...</p>';

        const snapshot = await db.collection('jobs').orderBy('deadline', 'desc').limit(20).get();

        if (snapshot.empty) {
          otherJobsContainer.innerHTML = '<p>No other jobs available.</p>';
          return;
        }

        otherJobsContainer.innerHTML = '';

        snapshot.forEach(doc => {
          const job = doc.data();
          const isCurrent = doc.id === currentJobId;

          // Format deadline
          let deadlineStr = 'N/A';
          if (job.deadline) {
            try {
              const d = new Date(job.deadline);
              deadlineStr = d.toLocaleDateString('en-ZA', { year:'numeric', month:'short', day:'numeric' });
            } catch {}
          }

          const jobHtml = `
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow-sm ${isCurrent ? 'highlight' : ''}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${escapeHtml(job.title || 'No Title')}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${escapeHtml(job.company || '')}</h6>
                  <p class="mb-1"><strong>Type:</strong> ${escapeHtml(job.type || 'N/A')}</p>
                  <p class="mb-1"><strong>Category:</strong> ${escapeHtml(job.category || 'N/A')}</p>
                  <p class="mb-2"><strong>Deadline:</strong> ${deadlineStr}</p>
                  <a href="description.html?id=${doc.id}" class="mt-auto btn btn-primary btn-sm" aria-label="View details for ${escapeHtml(job.title || '')}">View Details</a>
                </div>
              </div>
            </div>
          `;
          otherJobsContainer.insertAdjacentHTML('beforeend', jobHtml);
        });

        // Scroll to highlighted job card
        const highlightEl = document.querySelector('.highlight');
        if (highlightEl) {
          highlightEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      } catch (error) {
        document.getElementById('otherJobs').innerHTML = `<p>Error loading other jobs: ${error.message}</p>`;
      }
    }

    // On page load
    document.addEventListener('DOMContentLoaded', () => {
      const jobId = getParam('id');
      if (!jobId) {
        document.getElementById('jobDetails').innerHTML = '<p>No job selected.</p>';
        return;
      }
      loadJobDetails(jobId);
      loadOtherJobs(jobId);
    });
  </script>
</body>
</html>
