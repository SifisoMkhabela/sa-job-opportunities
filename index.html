<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SA Job Opportunities - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="top-bar bg-light py-3 border-bottom">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="d-flex align-items-center text-decoration-none">
        <img src="logo.png" alt="SA Job Opportunities" style="height:50px; width:auto; object-fit:contain;" />
        <h1 class="ms-3 mb-0 text-dark fs-5 fw-semibold">SA Job Opportunities</h1>
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-light py-5">
    <div class="container text-center">
      <h1 class="display-5 mb-3">Find Your Dream Job</h1>
      <p class="lead mb-4"><strong id="jobCount">Loading jobs count...</strong> jobs across South Africa</p>

      <!-- Filter Form -->
      <form id="filterForm" class="row g-2 justify-content-center mb-4">
        <div class="col-md-3 col-sm-6">
          <select name="type" id="typeSelect" class="form-select shadow-sm">
            <option value="">All Types</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <select name="category" id="categorySelect" class="form-select shadow-sm">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary px-4 shadow-sm">
            <i class="fas fa-search me-1"></i> Search
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Job Listings -->
  <section class="container my-5">
    <h4 class="mb-4 text-center">Latest Job Opportunities</h4>
    <div id="jobsContainer" class="row g-4">
      <p>Loading jobs...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 SA Job Opportunities. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase & App Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:dd179c0f4c91bfa124ec9c",
      measurementId: "G-ZT87HWK6XD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allJobs = [];
    let currentExpandedIndex = null;

    // Load jobs
    db.collection("jobs").orderBy("createdAt", "desc").get().then(snapshot => {
      allJobs = snapshot.docs.map(doc => {
        const data = doc.data();
        data.id = doc.id; // store document ID for share
        return data;
      });

      document.getElementById("jobCount").textContent = allJobs.length;
      populateFilterOptions(allJobs);
      renderJobs(allJobs);

      // Check for shared job link
      const urlParams = new URLSearchParams(window.location.search);
      const sharedJobId = urlParams.get('job');
      if (sharedJobId) {
        const index = allJobs.findIndex(job => job.id === sharedJobId);
        if (index !== -1) {
          toggleReadMore(index); // expand the shared job
          document.getElementById(`card-${index}`).scrollIntoView({ behavior: 'smooth' });
        }
      }

    }).catch(error => {
      console.error("Error fetching jobs:", error);
      document.getElementById("jobsContainer").innerHTML = `<p class="text-danger">Failed to load jobs. Please try again later.</p>`;
    });

    function populateFilterOptions(jobs) {
      const typeSet = new Set(jobs.map(job => job.type).filter(Boolean));
      const categorySet = new Set(jobs.map(job => job.category).filter(Boolean));

      const typeSelect = document.getElementById("typeSelect");
      const categorySelect = document.getElementById("categorySelect");

      typeSet.forEach(type => {
        typeSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
      categorySet.forEach(category => {
        categorySelect.innerHTML += `<option value="${category}">${category}</option>`;
      });
    }

    function renderJobs(jobs) {
      const jobsContainer = document.getElementById("jobsContainer");
      if (jobs.length === 0) {
        jobsContainer.innerHTML = '<p>No jobs found for selected filters.</p>';
        return;
      }

      jobsContainer.innerHTML = jobs.map((job, index) => `
        <div class="col-md-6 col-lg-4" id="card-${index}">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column position-relative">
              <!-- Share button -->
              <button class="share-btn position-absolute top-0 end-0 m-2" onclick="shareJob('${job.id}')">
                <i class="fas fa-share-alt"></i>
              </button>

              <!-- Job title and details -->
              <h5 class="card-title">${job.title || 'Untitled Job'}</h5>
              <p class="card-text text-muted">${job.company || 'Company not specified'}</p>
              <p class="card-text mb-2">
                ${job.type ? `<span class="badge bg-secondary">${job.type}</span>` : ''}
                ${job.category ? `<span class="badge bg-info text-dark">${job.category}</span>` : ''}
              </p>

              <!-- Read more / less section -->
              <div>
                <span class="read-toggle" onclick="toggleReadMore(${index})" id="toggle-btn-${index}">Read more</span>
                <div id="readMore-${index}" class="read-more mt-2" style="display:none;">
                  ${job.descriptionHTML || '<p>No additional details provided.</p>'}
                  <div class="mt-3">
                    <a href="${job.link || '#'}" target="_blank" class="btn btn-primary btn-sm">Apply Here</a>
                  </div>
                  <!-- Removed the duplicate Read less button here -->
                </div>
              </div>

            </div>
          </div>
        </div>
      `).join('');
    }

    function toggleReadMore(index) {
      if (currentExpandedIndex !== null && currentExpandedIndex !== index) {
        // collapse previous
        document.getElementById(`readMore-${currentExpandedIndex}`).style.display = "none";
        document.getElementById(`toggle-btn-${currentExpandedIndex}`).textContent = "Read more";
      }

      const content = document.getElementById(`readMore-${index}`);
      const toggleBtn = document.getElementById(`toggle-btn-${index}`);

      if (content.style.display === "block") {
        content.style.display = "none";
        toggleBtn.textContent = "Read more";
        currentExpandedIndex = null;
      } else {
        content.style.display = "block";
        toggleBtn.textContent = "Read less";
        currentExpandedIndex = index;
      }
    }

    function shareJob(jobId) {
      const shareUrl = `${window.location.origin}${window.location.pathname}?job=${jobId}`;
      navigator.clipboard.writeText(shareUrl).then(() => {
        alert("Job link copied! Share it with others.");
      });
    }

    // Filter form submit
    document.getElementById("filterForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const selectedType = document.getElementById("typeSelect").value;
      const selectedCategory = document.getElementById("categorySelect").value;

      let filteredJobs = allJobs;

      if (selectedType) {
        filteredJobs = filteredJobs.filter(job => job.type === selectedType);
      }
      if (selectedCategory) {
        filteredJobs = filteredJobs.filter(job => job.category === selectedCategory);
      }

      currentExpandedIndex = null; // reset open state
      renderJobs(filteredJobs);
    });
  </script>
</body>
</html>
