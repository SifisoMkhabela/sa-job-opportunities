<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SA Job Opportunities - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="top-bar bg-light py-3 border-bottom">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="d-flex align-items-center text-decoration-none">
        <img src="logo.png" alt="SA Job Opportunities" style="height:50px; width:auto; object-fit:contain;" />
        <h1 class="ms-3 mb-0 text-dark fs-5 fw-semibold">SA Job Opportunities</h1>
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-light py-5">
    <div class="container text-center">
      <h1 class="display-5 mb-3">Find Your Dream Job</h1>
      <p class="lead mb-4"><strong id="jobCount">Loading jobs count...</strong> jobs across South Africa</p>

      <!-- Filter Form -->
      <form id="filterForm" class="row g-2 justify-content-center mb-4">
        <div class="col-md-3 col-sm-6">
          <select name="type" id="typeSelect" class="form-select shadow-sm">
            <option value="">All Types</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <select name="category" id="categorySelect" class="form-select shadow-sm">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <select name="sort" id="sortSelect" class="form-select shadow-sm">
            <option value="desc">Newest First</option>
            <option value="asc">Oldest First</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary px-4 shadow-sm">
            <i class="fas fa-search me-1"></i> Search
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Job Listings -->
  <section class="container my-5">
    <h4 class="mb-4 text-center">Latest Job Opportunities</h4>
    <div id="jobsContainer" class="row g-4">
      <p>Loading jobs...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 SA Job Opportunities. All rights reserved.</p>
    </div>
  </footer>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
