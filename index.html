<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Listings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      padding-top: 56px;
    }
    /* Sidebar styles */
    #sidebarMenu {
      min-width: 200px;
      max-width: 200px;
      background-color: #f8f9fa;
      position: fixed;
      top: 56px;
      bottom: 0;
      padding-top: 1rem;
      border-right: 1px solid #dee2e6;
    }
    main {
      margin-left: 210px;
      padding: 1rem;
    }
    @media (max-width: 768px) {
      #sidebarMenu {
        position: static;
        width: 100%;
        max-width: none;
        border-right: none;
      }
      main {
        margin-left: 0;
      }
    }
    footer {
      background-color: #f8f9fa;
      padding: 1rem 0;
      border-top: 1px solid #dee2e6;
    }
    .card-text.short-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <!-- Header Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <a class="navbar-brand" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Sidebar Menu -->
  <nav id="sidebarMenu" class="d-none d-md-block sidebar">
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
      <li class="nav-item"><a href="#aboutus" class="nav-link">About Us</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main role="main" class="container">

    <h1 class="mb-4">Job Listings</h1>

    <form id="filterForm" class="mb-4">
      <div class="form-row">
        <div class="col-md-5 mb-2">
          <select class="form-control" id="typeSelect">
            <option value="">-- Select Job Type --</option>
          </select>
        </div>
        <div class="col-md-5 mb-2">
          <select class="form-control" id="categorySelect">
            <option value="">-- Select Category --</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </div>
      </div>
    </form>

    <p class="text-muted">Total Jobs: <span id="jobCount">0</span></p>

    <div id="jobsContainer" class="row"></div>

    <!-- Contacts and About Us sections for sidebar links -->
    <section id="contacts" class="mt-5">
      <h3>Contacts</h3>
      <p>Email: contact@jobportal.com</p>
      <p>Phone: +1 234 567 890</p>
    </section>

    <section id="aboutus" class="mt-5">
      <h3>About Us</h3>
      <p>We connect job seekers with top employers worldwide.</p>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <a href="#contacts" class="mx-3">Contacts</a> |
      <a href="#aboutus" class="mx-3">About Us</a> |
      <a href="#" class="mx-3">Terms & Conditions</a> |
      <a href="#" class="mx-3">Privacy Policy</a>
      <p class="mt-2 mb-0">&copy; 2025 Job Portal</p>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config & Job Listing Script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:your-app-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const typeSelect = document.getElementById("typeSelect");
    const categorySelect = document.getElementById("categorySelect");
    const jobsContainer = document.getElementById("jobsContainer");
    const jobCount = document.getElementById("jobCount");

    // Load unique job types and categories
    async function loadFilters() {
      const jobsSnapshot = await db.collection("jobs").get();
      const types = new Set();
      const categories = new Set();

      jobsSnapshot.forEach(doc => {
        const job = doc.data();
        if (job.type) types.add(job.type);
        if (job.category) categories.add(job.category);
      });

      types.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });

      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });

      jobCount.textContent = jobsSnapshot.size;
    }

    // Load jobs with optional filters
    async function loadJobs(filter = {}) {
      jobsContainer.innerHTML = "<p class='text-center w-100'>Loading jobs...</p>";
      let query = db.collection("jobs");

      if (filter.type) query = query.where("type", "==", filter.type);
      if (filter.category) query = query.where("category", "==", filter.category);

      const snapshot = await query.get();
      jobsContainer.innerHTML = "";

      if (snapshot.empty) {
        jobsContainer.innerHTML = "<p class='text-center w-100'>No jobs found.</p>";
        jobCount.textContent = 0;
        return;
      }

      jobCount.textContent = snapshot.size;

      snapshot.forEach(doc => {
        const job = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        const vacancyDetails = job.vacancyDetails || 
          "<p><strong>Responsibilities:</strong> Not specified.</p>" +
          "<p><strong>Requirements:</strong> Not specified.</p>";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${job.title || "Untitled Job"}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${job.location || "Location"} | Updated: ${job.updated || "N/A"}</h6>
              <p class="card-text short-text">${(job.description || "No description provided.").slice(0, 150)}...</p>
              <div class="full-text d-none">
                <p>${job.description || "No description provided."}</p>
                <div class="vacancy-details">${vacancyDetails}</div>
              </div>
              <button class="btn btn-link p-0 mt-auto read-toggle">Read more</button>
              <a href="#" class="btn btn-primary mt-3 d-none apply-button">Apply Now</a>
            </div>
          </div>
        `;
        jobsContainer.appendChild(col);
      });

      // Add toggle functionality for read more / less
      jobsContainer.querySelectorAll(".read-toggle").forEach(button => {
        button.addEventListener("click", function () {
          const cardBody = this.closest(".card-body");
          const shortText = cardBody.querySelector(".short-text");
          const fullText = cardBody.querySelector(".full-text");
          const applyButton = cardBody.querySelector(".apply-button");

          const isExpanded = !fullText.classList.contains("d-none");

          if (isExpanded) {
            fullText.classList.add("d-none");
            shortText.classList.remove("d-none");
            applyButton.classList.add("d-none");
            this.textContent = "Read more";
          } else {
            fullText.classList.remove("d-none");
            shortText.classList.add("d-none");
            applyButton.classList.remove("d-none");
            this.textContent = "Read less";
          }
        });
      });
    }

    // Form submission handler
    document.getElementById("filterForm").addEventListener("submit", e => {
      e.preventDefault();
      const selectedType = typeSelect.value;
      const selectedCategory = categorySelect.value;

      const filters = {};
      if (selectedType) filters.type = selectedType;
      if (selectedCategory) filters.category = selectedCategory;

      loadJobs(filters);
    });

    // Initialize page
    loadFilters().then(() => loadJobs());
  </script>

</body>
</html>
