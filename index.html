<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      padding-top: 56px;
    }
    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding-top: 20px;
      display: none;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .content {
      margin-left: 0;
    }
    .sidebar-open .sidebar {
      display: block;
    }
    .sidebar-open .content {
      margin-left: 250px;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer a {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <button class="btn btn-outline-light mr-2" id="sidebarToggle">â˜°</button>
    <a class="navbar-brand" href="#">SA Job Listings</a>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Terms & Conditions</a>
    <a href="#">Privacy Policy</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="container my-5">
      <h1 class="text-center mb-4">Job Listings</h1>

      <form class="mb-4">
        <div class="form-row">
          <div class="col-md-5 mb-2">
            <select class="form-control" id="typeSelect">
              <option value="">-- Select Job Type --</option>
            </select>
          </div>
          <div class="col-md-5 mb-2">
            <select class="form-control" id="categorySelect">
              <option value="">-- Select Category --</option>
            </select>
          </div>
          <div class="col-md-2 mb-2">
            <button type="submit" class="btn btn-primary btn-block">Search</button>
          </div>
        </div>
      </form>

      <p class="text-muted">Total Jobs: <span id="jobCount">0</span></p>
      <div id="jobsContainer" class="row"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 SA Job Opportunities</p>
      <p>
        <a href="#">Contact</a> |
        <a href="#">About Us</a> |
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a>
      </p>
    </div>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:your-app-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const typeSelect = document.getElementById("typeSelect");
    const categorySelect = document.getElementById("categorySelect");
    const jobsContainer = document.getElementById("jobsContainer");
    const jobCount = document.getElementById("jobCount");

    // Load filters
    async function loadFilters() {
      const jobsSnapshot = await db.collection("jobs").get();
      const types = new Set();
      const categories = new Set();

      jobsSnapshot.forEach(doc => {
        const job = doc.data();
        if (job.type) types.add(job.type);
        if (job.category) categories.add(job.category);
      });

      types.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });

      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });

      jobCount.textContent = jobsSnapshot.size;
    }

    // Load jobs
    async function loadJobs(filter = {}) {
      jobsContainer.innerHTML = "<p class='text-center'>Loading jobs...</p>";
      let query = db.collection("jobs");

      if (filter.type) query = query.where("type", "==", filter.type);
      if (filter.category) query = query.where("category", "==", filter.category);

      const snapshot = await query.get();
      jobsContainer.innerHTML = "";

      if (snapshot.empty) {
        jobsContainer.innerHTML = "<p class='text-center'>No jobs found.</p>";
        jobCount.textContent = 0;
        return;
      }

      jobCount.textContent = snapshot.size;

      snapshot.forEach(doc => {
        const job = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${job.title || "Untitled Job"}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${job.location || "Location"} | ${job.updated || "Date"}</h6>
              <p class="card-text short-text">${(job.description || "No description provided.").slice(0, 150)}...</p>
              <p class="card-text full-text d-none">${job.description || "No description provided."}</p>
              <button class="btn btn-link p-0 read-toggle">Read more</button>
              <a href="#" class="btn btn-primary mt-3 d-none apply-button">Apply Now</a>
            </div>
          </div>
        `;
        jobsContainer.appendChild(col);
      });

      // Read more/less toggle
      jobsContainer.querySelectorAll(".read-toggle").forEach(button => {
        button.addEventListener("click", function () {
          const cardBody = this.closest(".card-body");
          const shortText = cardBody.querySelector(".short-text");
          const fullText = cardBody.querySelector(".full-text");
          const applyButton = cardBody.querySelector(".apply-button");

          const isExpanded = !fullText.classList.contains("d-none");

          if (isExpanded) {
            fullText.classList.add("d-none");
            shortText.classList.remove("d-none");
            applyButton.classList.add("d-none");
            this.textContent = "Read more";
          } else {
            fullText.classList.remove("d-none");
            shortText.classList.add("d-none");
            applyButton.classList.remove("d-none");
            this.textContent = "Read less";
          }
        });
      });
    }

    // Form filter
    document.querySelector("form").addEventListener("submit", e => {
      e.preventDefault();
      const filters = {};
      if (typeSelect.value) filters.type = typeSelect.value;
      if (categorySelect.value) filters.category = categorySelect.value;
      loadJobs(filters);
    });

    // Sidebar toggle
    document.getElementById("sidebarToggle").addEventListener("click", () => {
      document.body.classList.toggle("sidebar-open");
    });

    // Initialize
    loadFilters();
    loadJobs();
  </script>
</body>
</html>
