<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Job Listings</h1>

    <form class="mb-4">
      <div class="form-row">
        <div class="col-md-5 mb-2">
          <select class="form-control" id="typeSelect">
            <option value="">-- Select Job Type --</option>
          </select>
        </div>
        <div class="col-md-5 mb-2">
          <select class="form-control" id="categorySelect">
            <option value="">-- Select Category --</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </div>
      </div>
    </form>

    <p class="text-muted">Total Jobs: <span id="jobCount">0</span></p>

    <div id="jobsContainer" class="row"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Firebase Configuration & Script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:your-app-id" // Replace with actual App ID
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const typeSelect = document.getElementById("typeSelect");
    const categorySelect = document.getElementById("categorySelect");
    const jobsContainer = document.getElementById("jobsContainer");
    const jobCount = document.getElementById("jobCount");

    // Load unique job types and categories
    async function loadFilters() {
      const jobsSnapshot = await db.collection("jobs").get();
      const types = new Set();
      const categories = new Set();

      jobsSnapshot.forEach(doc => {
        const job = doc.data();
        if (job.type) types.add(job.type);
        if (job.category) categories.add(job.category);
      });

      types.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });

      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });

      jobCount.textContent = jobsSnapshot.size;
    }

    // Load jobs with optional filters
    async function loadJobs(filter = {}) {
      jobsContainer.innerHTML = "<p class='text-center'>Loading jobs...</p>";
      let query = db.collection("jobs");

      if (filter.type) query = query.where("type", "==", filter.type);
      if (filter.category) query = query.where("category", "==", filter.category);

      const snapshot = await query.get();
      jobsContainer.innerHTML = "";

      if (snapshot.empty) {
        jobsContainer.innerHTML = "<p class='text-center'>No jobs found.</p>";
        jobCount.textContent = 0;
        return;
      }

      jobCount.textContent = snapshot.size;

      snapshot.forEach(doc => {
        const job = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${job.title || "Untitled Job"}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${job.type || "N/A"} | ${job.category || "N/A"}</h6>
              <p class="card-text">${job.description || "No description provided."}</p>
              <a href="${job.url || "#"}" target="_blank" class="btn btn-primary">Apply Now</a>
            </div>
          </div>
        `;
        jobsContainer.appendChild(col);
      });
    }

    // Form submission handler
    document.querySelector("form").addEventListener("submit", e => {
      e.preventDefault();
      const selectedType = typeSelect.value;
      const selectedCategory = categorySelect.value;

      const filters = {};
      if (selectedType) filters.type = selectedType;
      if (selectedCategory) filters.category = selectedCategory;

      loadJobs(filters);
    });

    // Initialize page
    loadFilters();
    loadJobs();
  </script>
</body>
</html>
