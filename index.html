<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SA Job Opportunities - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    .category {
      background: #fff;
      border: 1px solid #e3e3e3;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      text-align: center;
      min-width: 120px;
      transition: all 0.3s ease;
    }
    .category:hover {
      background: #f0f8ff;
      transform: translateY(-3px);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="top-bar bg-light py-3 border-bottom">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="d-flex align-items-center text-decoration-none">
        <img src="logo.png" alt="SA Job Opportunities" style="height:50px; width:auto; object-fit:contain;" />
        <h1 class="ms-3 mb-0 text-dark fs-5 fw-semibold">SA Job Opportunities</h1>
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-light py-5">
    <div class="container text-center">
      <h1 class="display-5 mb-3">Find Your Dream Job</h1>
      <p class="lead mb-4"><strong id="jobCount">Loading jobs count...</strong> jobs across South Africa</p>

      <!-- Navigation -->
      <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
        <a href="jobs.html" class="btn btn-outline-primary">Jobs</a>
        <a href="companies.html" class="btn btn-outline-primary">Companies</a>
        <a href="courses.html" class="btn btn-outline-primary">Courses</a>
        <a href="career-advice.html" class="btn btn-outline-primary">Career Advice</a>
      </div>

      <!-- Search Form -->
      <form class="row g-2 justify-content-center" role="search" action="jobs.html" method="get">
        <div class="col-md-4 col-sm-6">
          <select name="type" id="typeSelect" class="form-select shadow-sm">
            <option value="">All Types</option>
          </select>
        </div>
        <div class="col-md-4 col-sm-6">
          <select name="category" id="categorySelect" class="form-select shadow-sm">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary px-4 shadow-sm">
            <i class="fas fa-search me-1"></i> Search
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Job Listings -->
  <section class="container my-5">
    <div id="jobsContainer" class="row g-4">
      <p>Loading jobs...</p>
    </div>
  </section>

  <!-- Job Categories -->
  <section class="bg-light py-4">
    <div class="container">
      <h4 class="mb-3 text-center">Explore Job Categories</h4>
      <div class="d-flex flex-wrap justify-content-center gap-4">
        <div class="category">
          <img src="https://img.icons8.com/fluency/48/000000/computer.png" alt="IT Icon" />
          <div>IT Jobs</div>
        </div>
        <div class="category">
          <img src="https://img.icons8.com/color/48/accounting.png" alt="Accounting Icon" />
          <div>Accounting</div>
        </div>
        <div class="category">
          <img src="https://img.icons8.com/color/48/engineering.png" alt="Engineering Icon" />
          <div>Engineering</div>
        </div>
        <div class="category">
          <img src="https://img.icons8.com/color/48/sales-performance.png" alt="Sales Icon" />
          <div>Sales</div>
        </div>
        <div class="category">
          <img src="https://img.icons8.com/color/48/administrator-male.png" alt="Admin Icon" />
          <div>Admin</div>
        </div>
        <div class="category">
          <img src="https://img.icons8.com/color/48/life-cycle.png" alt="General Icon" />
          <div>General</div>
        </div>
        <div class="category">
          <img src="https://img.icons8.com/color/48/bank-cards.png" alt="Finance Icon" />
          <div>Finance</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 SA Job Opportunities. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase Script -->
  <script>
    // Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCexm1PTk0cst8i3NJxh8MJvqvgm0ys84A",
      authDomain: "sa-job-opportunities.firebaseapp.com",
      projectId: "sa-job-opportunities",
      storageBucket: "sa-job-opportunities.appspot.com",
      messagingSenderId: "756042759528",
      appId: "1:756042759528:web:dd179c0f4c91bfa124ec9c",
      measurementId: "G-ZT87HWK6XD"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load job count, filters, and latest jobs
    db.collection("jobs").get().then(snapshot => {
      const jobs = snapshot.docs.map(doc => doc.data());
      document.getElementById("jobCount").textContent = jobs.length;

      const types = [...new Set(jobs.map(job => job.type))];
      const categories = [...new Set(jobs.map(job => job.category))];

      const typeSelect = document.getElementById("typeSelect");
      const categorySelect = document.getElementById("categorySelect");

      types.forEach(type => {
        typeSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
      categories.forEach(category => {
        categorySelect.innerHTML += `<option value="${category}">${category}</option>`;
      });

      const jobsContainer = document.getElementById("jobsContainer");
      jobsContainer.innerHTML = jobs.slice(0, 6).map(job => `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${job.title}</h5>
              <p class="card-text text-muted">${job.company}</p>
              <p class="card-text">
                <span class="badge bg-secondary">${job.type}</span>
                <span class="badge bg-info text-dark">${job.category}</span>
              </p>
              <a href="${job.link}" class="btn btn-outline-primary btn-sm" target="_blank">View Job</a>
            </div>
          </div>
        </div>
      `).join('');
    }).catch(error => {
      console.error("Error fetching jobs:", error);
      document.getElementById("jobsContainer").innerHTML = `<p class="text-danger">Failed to load jobs. Please try again later.</p>`;
    });
  </script>
</body>
</html>
