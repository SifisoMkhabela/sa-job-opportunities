<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Opportunities</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Bar -->
  <nav class="top-bar d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Job Opportunities</h4>
    <span class="text-muted">Total Jobs: <span id="jobCount">0</span></span>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center py-5 bg-white mb-4 shadow-sm">
    <div class="container">
      <h1>Find Your Next Job Opportunity</h1>
      <p class="lead">Browse through the latest job postings and apply directly</p>
    </div>
  </section>

  <!-- Filter Form -->
  <section class="container mb-4">
    <form id="filterForm" class="row g-3 align-items-center justify-content-center">
      <div class="col-12 col-md-3">
        <label for="typeSelect" class="form-label">Job Type</label>
        <select id="typeSelect" class="form-select" aria-label="Filter by job type">
          <option value="">All Types</option>
        </select>
      </div>

      <div class="col-12 col-md-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select id="categorySelect" class="form-select" aria-label="Filter by category">
          <option value="">All Categories</option>
        </select>
      </div>

      <div class="col-12 col-md-3">
        <label for="sortSelect" class="form-label">Sort by Date</label>
        <select id="sortSelect" class="form-select" aria-label="Sort jobs by date">
          <option value="desc" selected>Newest First</option>
          <option value="asc">Oldest First</option>
        </select>
      </div>

      <div class="col-12 col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>
  </section>

  <!-- Jobs Container -->
  <main class="container mb-5">
    <div class="row g-4" id="jobsContainer">
      <!-- Job cards rendered here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Job Opportunities. All rights reserved.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Font Awesome JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Your Custom JS -->
  <script src="main.js"></script>
</body>
</html>
