<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job - SA Job Opportunities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Post a Job</h2>

    <!-- Authentication Section -->
    <div id="auth-section" class="mb-4">
      <button id="sign-in-btn" class="btn btn-primary">Sign in with Google</button>
      <button id="sign-out-btn" class="btn btn-danger d-none">Sign Out</button>
      <p id="user-info" class="mt-2"></p>
    </div>

    <!-- Job Form -->
    <form id="job-form" class="d-none">
      <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" required />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Job Type</label>
        <input type="text" class="form-control" id="type" placeholder="Full-time, Part-time" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" required />
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Experience Level</label>
        <input type="text" class="form-control" id="experience" required />
      </div>
      <div class="mb-3">
        <label for="deadline" class="form-label">Application Deadline</label>
        <input type="date" class="form-control" id="deadline" required />
      </div>
      <div class="mb-3">
        <label for="link" class="form-label">Application Link</label>
        <input type="url" class="form-control" id="link" required />
      </div>
      <button type="submit" class="btn btn-success">Post Job</button>
    </form>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signInBtn = document.getElementById("sign-in-btn");
    const signOutBtn = document.getElementById("sign-out-btn");
    const userInfo = document.getElementById("user-info");
    const jobForm = document.getElementById("job-form");

    signInBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    signOutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        userInfo.textContent = `Signed in as: ${user.displayName}`;
        signInBtn.classList.add("d-none");
        signOutBtn.classList.remove("d-none");
        jobForm.classList.remove("d-none");
      } else {
        userInfo.textContent = "";
        signInBtn.classList.remove("d-none");
        signOutBtn.classList.add("d-none");
        jobForm.classList.add("d-none");
      }
    });

    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const jobData = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        type: document.getElementById("type").value,
        category: document.getElementById("category").value,
        experience: document.getElementById("experience").value,
        deadline: document.getElementById("deadline").value,
        link: document.getElementById("link").value,
        postedBy: auth.currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("jobs").add(jobData);
        alert("Job posted successfully!");
        jobForm.reset();
      } catch (error) {
        console.error("Error posting job: ", error);
        alert("Failed to post job.");
      }
    });
  </script>
</body>
</html>
